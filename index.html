<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICO 4 VR Experience</title>
    <style>
        :root { --primary: #007AFF; --bg: #0a0a0a; --card: #1c1c1e; --text: #ffffff; }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); text-align: center; padding: 20px; }
        .step { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px solid transparent; }
        .option-btn { background: #2c2c2e; border: 2px solid #3a3a3c; color: white; padding: 20px; border-radius: 12px; cursor: pointer; margin: 5px; width: 40%; font-size: 1rem; }
        .selected { border-color: var(--primary); background: rgba(0, 122, 255, 0.2); }
        .btn-pay { background: #34c759; color: white; width: 100%; padding: 20px; border-radius: 15px; border: none; font-size: 1.2rem; font-weight: bold; opacity: 0.5; pointer-events: none; transition: 0.3s; }
        .ready { opacity: 1; pointer-events: auto; box-shadow: 0 0 20px rgba(52, 199, 89, 0.4); }
    </style>
</head>
<body>

    <h1>Experiencia PICO 4</h1>

    <div class="step">
        <p>1. Selecciona tu gafa</p>
        <button class="option-btn" onclick="selectGafa(1, this)">GAFA 1</button>
        <button class="option-btn" onclick="selectGafa(2, this)">GAFA 2</button>
    </div>

    <div class="step">
        <p>2. Elige el v√≠deo</p>
        <button class="option-btn" onclick="selectVideo('playas', this)">üèñÔ∏è Playas</button>
        <button class="option-btn" onclick="selectVideo('geologia', this)">üåã Geolog√≠a</button>
    </div>

    <button id="pay-button" class="btn-pay" onclick="enviarAFirebase()">PROBAR CONEXI√ìN</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Configuraci√≥n extra√≠da de tus capturas
        const firebaseConfig = {
         apiKey: "AIzaSyCL6fxjIrYG3LAet-OdhY4Asjdfznik0gU",
         authDomain: "pico4-experiencia.firebaseapp.com",
         databaseURL: "https://pico4-experiencia-default-rtdb.europe-west1.firebasedatabase.app",
         projectId: "pico4-experiencia",
         storageBucket: "pico4-experiencia.firebasestorage.app",
         messagingSenderId: "529495246422",
         appId: "1:529495246422:web:fb04092083c5999694ddf7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let gafa = null;
        let video = null;

        window.selectGafa = (n, btn) => {
            gafa = n;
            document.querySelectorAll('.step:nth-child(2) .option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            chequear();
        }

        window.selectVideo = (v, btn) => {
            video = v;
            document.querySelectorAll('.step:nth-child(3) .option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            chequear();
        }

        function chequear() {
            if(gafa && video) document.getElementById('pay-button').classList.add('ready');
        }

        window.enviarAFirebase = () => {
            set(ref(db, 'gafas/gafa_0' + gafa), video)
            .then(() => alert("¬°√âXITO! Mira tu Firebase, el valor ha cambiado."))
            .catch(e => alert("Error: " + e));
        }
    </script>
</body>
</html>
